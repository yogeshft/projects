<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='style.css'>
  <title>prime number</title>
</head>

<body>
  <h1 style="text-align: center;">prime number finder</h1>
  <form id="primeNumberForm">
    <input type="text" id="primeNumberInput" inputmode="numeric" pattern="\d*">
    <div class="btns">
      <button type="button" id="clearResult">Clear</button>
      <button type="submit" id="">Submit</button>
    </div>
  </form>

  <div class="result">
    <p>Your Number is: </p>
    <h2 id="outputValue"></h2>
  </div>
  <script src='script.js'></script>
</body>

</html>
